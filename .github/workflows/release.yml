name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发

permissions:
  contents: write  # 允许创建和修改 releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: [3.8]
        include:
          - os: macos-latest
            architecture: 'arm64'
          - os: windows-latest
            architecture: 'x64'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
        
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pywin32
        
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows Executable
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        pyinstaller --clean --onefile --windowed --name "VSA_VisionSolutionAssistant" main.py
        cd dist
        7z a -tzip ../VSA_VisionSolutionAssistant-Windows.zip *
        
    - name: Build macOS App
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        pyinstaller --clean --onefile --windowed --name "VSA_VisionSolutionAssistant" main.py
        cd dist
        zip -r ../VSA_VisionSolutionAssistant-macOS.zip *

    - name: List files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Get-ChildItem -Force
        if (Test-Path dist) {
          Get-ChildItem -Path dist -Force
        }

    - name: List files (macOS)
      if: matrix.os == 'macos-latest'
      shell: bash
      run: |
        ls -la
        if [ -d "dist" ]; then
          ls -la dist/
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          VSA_VisionSolutionAssistant-*.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
